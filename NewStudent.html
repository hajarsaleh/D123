<!DOCTYPE html>
<html>
    <head>
        <title> New Student </title>
    </head>
    <body>
        <a href="#" Home ></a> &nbsp; &nbsp;
        <a href="StudentList.html"> Student List </a> &nbsp; &nbsp;
        <a href="newstudent.html"> New Student</a> &nbsp; &nbsp;

        <form action = "#" methode="Get">
            <label>Full Name
                <input type="text" name="txtfullname">
            </label>

            <p>
                <label>
                    ID
                    <input type="number" name="numID">
                </label>
            </p>

            <p>
                <label>
                    Birthday
                    <input type="date" name="BDdate">
                </label>
            </p>

            <p>
                <label>
                    Gender
                    Male
                    <input type="radio" name="Gender" value="male">
                    Female
                    <input type="radio" name="Gender" value="female">
                </label>
            </p>

            <p>
                <label>
                    Address
                        <textarea rows="20" cols="100" name="txtAdr">
                </label>
            </p>
            <p>
                <label>
                    Choose your faculty:
                    <select>
                        <option value="FCIT"> Computer Science </option>
                        <option value="Phar"> Pharmacy</option>
                        <option value="Eng"> Engineering </option>
                    </select>
                </label>
            </p>

            <input type="submit">
        </form>
    </body>
</html>
